<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Video Detected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .notification-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 380px;
            width: 100%;
            animation: slideIn 0.3s ease-out;
            position: relative;
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .notification-header h2 {
            font-size: 18px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .file-name {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .checkbox-group:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            cursor: pointer;
        }

        .checkbox-group label {
            color: white;
            font-size: 13px;
            cursor: pointer;
            flex: 1;
        }

        .notification-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-success {
            background: linear-gradient(45deg, #34d399, #10b981);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 211, 153, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f87171, #ef4444);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(248, 113, 113, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 16px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background: linear-gradient(45deg, #34d399, #10b981);
        }

        .toast.error {
            background: linear-gradient(45deg, #f87171, #ef4444);
        }
    </style>
</head>

<body>
    <div class="notification-container">
        <button class="close-btn" onclick="closeNotification()">×</button>

        <div class="notification-header">
            <h2>🎬 New Video Detected!</h2>
        </div>

        <div class="file-name" id="fileName">Loading...</div>

        <div class="form-group">
            <label for="customName">Custom message (optional):</label>
            <input type="text" id="customName" placeholder="Enter custom message..." />
        </div>

        <div class="checkbox-group" onclick="toggleAudioOnly()">
            <input type="checkbox" id="audioOnly" />
            <label for="audioOnly">🎵 Send audio only (extract from video)</label>
        </div>

        <div class="notification-actions">
            <button class="btn btn-success" onclick="sendToDiscord()">
                📤 Send
            </button>
            <button class="btn btn-danger" onclick="closeNotification()">
                ✖ Cancel
            </button>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toastContainer"></div>

    <script>
        let fileInfo = {};

        // Load file information when the window opens
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                fileInfo = await window.go.main.NotificationApp.GetFileInfo();
                document.getElementById('fileName').textContent = fileInfo.fileName || 'Unknown file';

                // Auto-focus the custom name input
                document.getElementById('customName').focus();

                // Auto-close after 30 seconds if no action
                setTimeout(() => {
                    if (document.body) {
                        closeNotification();
                    }
                }, 30000);
            } catch (error) {
                console.error('Error loading file info:', error);
                document.getElementById('fileName').textContent = 'Error loading file info';
            }
        });

        function toggleAudioOnly() {
            const checkbox = document.getElementById('audioOnly');
            checkbox.checked = !checkbox.checked;
        }

        async function sendToDiscord() {
            const customName = document.getElementById('customName').value.trim();
            const audioOnly = document.getElementById('audioOnly').checked;

            try {
                // Show loading state
                const sendButton = document.querySelector('.btn-success');
                const originalText = sendButton.innerHTML;
                sendButton.innerHTML = '⏳ Sending...';
                sendButton.disabled = true;

                await window.go.main.NotificationApp.SendToDiscord(customName, audioOnly);

                showToast('File sent to Discord successfully!', 'success');

                // Close after a short delay
                setTimeout(closeNotification, 1500);

            } catch (error) {
                console.error('Error sending to Discord:', error);
                showToast('Error: ' + error, 'error');

                // Restore button
                const sendButton = document.querySelector('.btn-success');
                sendButton.innerHTML = '📤 Send';
                sendButton.disabled = false;
            }
        }

        function closeNotification() {
            // Add fade-out animation
            document.querySelector('.notification-container').style.animation = 'slideOut 0.3s ease-in forwards';

            setTimeout(async () => {
                try {
                    await window.go.main.NotificationApp.CloseNotification();
                } catch (error) {
                    window.close();
                }
            }, 300);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;

            document.getElementById('toastContainer').appendChild(toast);

            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);

            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeNotification();
            } else if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendToDiscord();
            }
        });

        // Add slide-out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
